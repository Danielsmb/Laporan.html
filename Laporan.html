<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAPORAN HARIAN KAPTEN LINE TOGEL</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a148c;
            --secondary-color: #6a1b9a;
            --accent-color: #9c27b0;
            --text-color: #ffffff;
            --error-color: #ff1744;
            --success-color: #00e676;
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #4a148c 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff1744, #ff6e40);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Bebas Neue', cursive;
            font-size: 20px;
            font-weight: bold;
            color: white;
            margin-right: 20px;
            box-shadow: 0 0 20px rgba(255, 23, 68, 0.7);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 20px rgba(255, 23, 68, 0.7);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 23, 68, 0.9);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 23, 68, 0.7);
            }
        }

        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 3.5rem;
            text-shadow: 0 0 10px rgba(255, 23, 68, 0.8);
            color: #ff1744;
            letter-spacing: 2px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #e1bee7;
        }

        input, select, textarea {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px rgba(156, 39, 176, 0.5);
        }

        select option {
            background: var(--primary-color);
        }

        button {
            background: linear-gradient(45deg, #ff1744, #ff6e40);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 23, 68, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 23, 68, 0.6);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .search-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(156, 39, 176, 0.3);
            font-weight: 600;
            color: #e1bee7;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success-color);
        }

        .notification.error {
            background: var(--error-color);
        }

        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 100;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .form-container {
                grid-template-columns: 1fr;
            }
            
            .table-container {
                font-size: 14px;
            }
            
            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo">Line Togel</div>
                <h1>LAPORAN HARIAN KAPTEN LINE TOGEL</h1>
            </div>
        </header>

        <main>
            <section class="card">
                <h2 style="margin-bottom: 20px; color: #e1bee7;">Input Laporan Baru</h2>
                <form id="reportForm">
                    <div class="form-container">
                        <div class="form-group">
                            <label for="shift">SHIFT</label>
                            <select id="shift" required>
                                <option value="">Pilih Shift</option>
                                <option value="PAGI">PAGI</option>
                                <option value="SIANG">SIANG</option>
                                <option value="MALAM">MALAM</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="perihal">PERIHAL</label>
                            <select id="perihal" required>
                                <option value="">Pilih Perihal</option>
                                <option value="AMAN">AMAN</option>
                                <option value="DEPO">DEPO</option>
                                <option value="WD">WD</option>
                                <option value="QRIS">QRIS</option>
                                <option value="BANK KAS">BANK KAS</option>
                                <option value="MISTAKE">MISTAKE</option>
                                <option value="STAFF">STAFF</option>
                                <option value="CABUT KAS 1">CABUT KAS 1</option>
                                <option value="PENAMBAHAN">PENAMBAHAN</option>
                                <option value="DEPO/WD">DEPO/WD</option>
                                <option value="FASILITAS">FASILITAS</option>
                                <option value="FOLLOW UP">FOLLOW UP</option>
                                <option value="LOCK MINTA BUKTI">LOCK MINTA BUKTI</option>
                                <option value="PENGEMBALIAN">PENGEMBALIAN</option>
                                <option value="TO X 3">TO X 3</option>
                                <option value="UPGRADE">UPGRADE</option>
                                <option value="DI OFF SEMENTARA">DI OFF SEMENTARA</option>
                                <option value="UANG MAKAN">UANG MAKAN</option>
                                <option value="MASA AKTIF">MASA AKTIF</option>
                                <option value="GANTI SATU TEAM">GANTI SATU TEAM</option>
                                <option value="OFF ADM">OFF ADM</option>
                                <option value="BANK OFF SEMENTARA">BANK OFF SEMENTARA</option>
                                <option value="JUST INFO">JUST INFO</option>
                                <option value="DI OFF KAN">DI OFF KAN</option>
                                <option value="PC">PC</option>
                                <option value="KEPERLUAN SITUS">KEPERLUAN SITUS</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="laporan">LAPORAN</label>
                            <textarea id="laporan" rows="3" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="kendala">KENDALA</label>
                            <input type="text" id="kendala" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="tanggal">TANGGAL KEJADIAN</label>
                            <input type="date" id="tanggal" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="info">INFO SELANJUTNYA</label>
                            <select id="info" required>
                                <option value="">Pilih Info</option>
                                <option value="SUDAH REPORT">SUDAH REPORT</option>
                                <option value="INFO SELANJUTNYA">INFO SELANJUTNYA</option>
                                <option value="AMAN">AMAN</option>
                                <option value="DONE">DONE</option>
                                <option value="LEADER">LEADER</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="nama">NAMA</label>
                            <input type="text" id="nama" required>
                        </div>
                    </div>
                    
                    <div class="btn-container">
                        <button type="submit">Simpan Laporan</button>
                    </div>
                </form>
            </section>

            <section class="card">
                <h2 style="margin-bottom: 20px; color: #e1bee7;">Data Laporan</h2>
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Cari laporan berdasarkan nama, perihal, atau laporan...">
                    <button id="searchBtn"><i class="fas fa-search"></i> Cari</button>
                </div>
                
                <div class="table-container">
                    <table id="reportTable">
                        <thead>
                            <tr>
                                <th>SHIFT</th>
                                <th>PERIHAL</th>
                                <th>LAPORAN</th>
                                <th>KENDALA</th>
                                <th>TANGGAL KEJADIAN</th>
                                <th>INFO SELANJUTNYA</th>
                                <th>NAMA</th>
                            </tr>
                        </thead>
                        <tbody id="reportTableBody">
                            <tr>
                                <td colspan="7" class="empty-state">
                                    <i class="fas fa-inbox"></i>
                                    <p>Belum ada data laporan. Silakan input laporan terlebih dahulu atau refresh data dari Google Sheet.</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <button id="refreshBtn" class="refresh-btn" title="Refresh Data dari Google Sheet">
        <i class="fas fa-sync-alt"></i>
    </button>

    <div id="notification" class="notification"></div>

    <script>
        // Initialize data
        let reports = [];
        const sheetId = '1CQ3ysCAxE1u-gFa0Z1hqaddwcNT3rqMiTC8hiwpcF_0';
        const apiKey = 'AIzaSyBp6a6n3e1e9f5g6h7j8k9l0m1n2o3p4q5'; // Anda perlu mengganti dengan API key Anda

        // Load data from localStorage
        function loadFromLocalStorage() {
            const storedReports = localStorage.getItem('lineTogelReports');
            if (storedReports) {
                reports = JSON.parse(storedReports);
                renderTable();
            }
        }

        // Save data to localStorage
        function saveToLocalStorage() {
            localStorage.setItem('lineTogelReports', JSON.stringify(reports));
        }

        // Fetch data from Google Sheets
        async function fetchFromGoogleSheets() {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1?key=${apiKey}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.values && data.values.length > 1) {
                    // Skip header row
                    const rows = data.values.slice(1);
                    
                    // Parse data from Google Sheets
                    const sheetReports = rows.map(row => ({
                        shift: row[0] || '',
                        perihal: row[1] || '',
                        laporan: row[2] || '',
                        kendala: row[3] || '',
                        tanggal: row[4] || '',
                        info: row[5] || '',
                        nama: row[6] || ''
                    }));
                    
                    // Merge with existing reports, avoiding duplicates
                    sheetReports.forEach(sheetReport => {
                        const exists = reports.some(report => 
                            report.shift === sheetReport.shift &&
                            report.perihal === sheetReport.perihal &&
                            report.laporan === sheetReport.laporan &&
                            report.tanggal === sheetReport.tanggal &&
                            report.nama === sheetReport.nama
                        );
                        
                        if (!exists) {
                            reports.push(sheetReport);
                        }
                    });
                    
                    saveToLocalStorage();
                    renderTable();
                    showNotification('Data berhasil dimuat dari Google Sheet', 'success');
                } else {
                    showNotification('Tidak ada data di Google Sheet', 'error');
                }
            } catch (error) {
                console.error('Error fetching data from Google Sheets:', error);
                showNotification('Gagal mengambil data dari Google Sheet', 'error');
            }
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Render table
        function renderTable(filteredReports = null) {
            const tableBody = document.getElementById('reportTableBody');
            const dataToRender = filteredReports || reports;
            
            if (dataToRender.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>Belum ada data laporan. Silakan input laporan terlebih dahulu atau refresh data dari Google Sheet.</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tableBody.innerHTML = dataToRender.map(report => `
                <tr>
                    <td>${report.shift}</td>
                    <td>${report.perihal}</td>
                    <td>${report.laporan}</td>
                    <td>${report.kendala}</td>
                    <td>${report.tanggal}</td>
                    <td>${report.info}</td>
                    <td>${report.nama}</td>
                </tr>
            `).join('');
        }

        // Handle form submission
        document.getElementById('reportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newReport = {
                shift: document.getElementById('shift').value,
                perihal: document.getElementById('perihal').value,
                laporan: document.getElementById('laporan').value,
                kendala: document.getElementById('kendala').value,
                tanggal: document.getElementById('tanggal').value,
                info: document.getElementById('info').value,
                nama: document.getElementById('nama').value
            };
            
            reports.push(newReport);
            saveToLocalStorage();
            renderTable();
            
            // Reset form
            this.reset();
            
            showNotification('Laporan berhasil disimpan di riwayat lokal', 'success');
        });

        // Handle search
        document.getElementById('searchBtn').addEventListener('click', function() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                renderTable();
                return;
            }
            
            const filteredReports = reports.filter(report => 
                report.nama.toLowerCase().includes(searchTerm) ||
                report.perihal.toLowerCase().includes(searchTerm) ||
                report.laporan.toLowerCase().includes(searchTerm) ||
                report.kendala.toLowerCase().includes(searchTerm) ||
                report.info.toLowerCase().includes(searchTerm)
            );
            
            renderTable(filteredReports);
        });

        // Handle search input
        document.getElementById('searchInput').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('searchBtn').click();
            }
        });

        // Handle refresh button
        document.getElementById('refreshBtn').addEventListener('click', function() {
            this.style.animation = 'spin 1s';
            fetchFromGoogleSheets();
            
            setTimeout(() => {
                this.style.animation = '';
            }, 1000);
        });

        // Add spin animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);

        // Set today's date as default
        document.getElementById('tanggal').valueAsDate = new Date();

        // Initialize the app
        loadFromLocalStorage();
        
        // Fetch data from Google Sheets on page load
        fetchFromGoogleSheets();
    </script>
</body>
</html>
